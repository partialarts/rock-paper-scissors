<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <h1 style="text-align:center;">Rock Paper Scissors 🪨 📃 ✂️! </h1>
  <style>
    .container {
      height: 200px;
      position: relative;
    }
    
    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .button {
        padding: 50px;
        font-size: 20px;
    }
    </style>
    
    <div class="container">
      <div class="center">
        <button class="button" onclick="rockPaperScissors()">Play the game!</button>
      </div>
    </div>
  <script src="script.js"></script>

</body>
</html>
